<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='images/liebiao.png') }}" alt="Menu" class="menu-icon" id="menu-icon">
                <h2>å†å²è®°å½•</h2>
            </div>
            <input type="text" id="search" placeholder="æœç´¢å†å²è®°å½•">
            <div id="history-list">
                {% for record in history %}
                    <div class="history-item" data-id="{{ record.id }}">
                        <p>{{ record.timestamp }} - {{ record.question }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="main-content" id="main-content">
            <h1>ğŸ’¬ é‚®é‚®åŠ©æ‰‹</h1>
            <form id="question-form">
                <label for="question">è¾“å…¥æ‚¨çš„é—®é¢˜å¹¶æŒ‰å›è½¦å‘é€</label><br>
                <input type="text" id="question" name="question"><br><br>
                <input type="submit" value="å‘é€">
            </form>
            <div id="response">
                {% if question and answer %}
                    <h2>é—®: {{ question }}</h2>
                    <h2>ç­”: {{ answer }}</h2>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById('question-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const question = document.getElementById('question').value;
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'question': question
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    const responseDiv = document.getElementById('response');
                    responseDiv.innerHTML = `<h2>é—®: ${data.question}</h2><h2>ç­”: ${data.answer}</h2>`;
                }
            });
        });

        document.querySelectorAll('.history-item').forEach(item => {
            item.addEventListener('click', function() {
                const recordId = this.getAttribute('data-id');
                fetch(`/history/${recordId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        const responseDiv = document.getElementById('response');
                        responseDiv.innerHTML = `<h2>é—®: ${data.question}</h2><h2>ç­”: ${data.answer}</h2>`;
                    }
                });
            });
        });

        // ä¾§è¾¹æ å±•å¼€æ”¶èµ·åŠŸèƒ½
        document.getElementById('menu-icon').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            if (sidebar.style.width === '0px') {
                sidebar.style.width = '20%';
                mainContent.style.width = '80%';
                sidebar.querySelector('.sidebar-header h2').style.display = 'block';
                sidebar.querySelector('#search').style.display = 'block';
                sidebar.querySelector('#history-list').style.display = 'block';
            } else {
                sidebar.style.width = '0px';
                mainContent.style.width = '100%';
                sidebar.querySelector('.sidebar-header h2').style.display = 'none';
                sidebar.querySelector('#search').style.display = 'none';
                sidebar.querySelector('#history-list').style.display = 'none';
            }
        });
    </script>
</body>
</html>
